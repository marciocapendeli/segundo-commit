<script>

    /*Faça um programa que leia e valide as seguintes informações:
Nome: maior que 3 caracteres;
Idade: entre 0 e 150;
Salário: maior que zero;
Sexo: 'f' ou 'm';
Estado Civil: 's', 'c', 'v', 'd';
Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.length*?*/


let nome, idade, salario, sexo, estadoCivil;

// Função para validar as informações
function validarInformacoes(nome, idade, salario, sexo, estadoCivil) {
    return nome.length > 3 &&
           idade >= 0 && idade <= 150 &&
           salario > 0 &&
           (sexo === 'f' || sexo === 'm') &&
           (estadoCivil === 's' || estadoCivil === 'c' || estadoCivil === 'v' || estadoCivil === 'd');
}

// Solicitação e validação das informações
do {
    nome = prompt("Digite o nome (maior que 3 caracteres):");
    idade = parseInt(prompt("Digite a idade (entre 0 e 150):"));
    salario = parseFloat(prompt("Digite o salário (maior que zero):"));
    sexo = prompt("Digite o sexo ('f' para feminino, 'm' para masculino):").toLowerCase();
    estadoCivil = prompt("Digite o estado civil ('s' para solteiro(a), 'c' para casado(a), 'v' para viúvo(a) e 'd' para divorciado(a)):")
                     .toLowerCase();
} while (!validarInformacoes(nome, idade, salario, sexo, estadoCivil));

// Mensagem de sucesso após validação
alert("Informações válidas! Obrigado por fornecer seus dados.");





    





</script>
